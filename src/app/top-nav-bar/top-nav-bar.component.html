<mat-toolbar color="primary" style="min-width: 500px">
   <span> The One Stop Shop </span>
   <span class="padding-spacer"></span>
   <button class="icon-button" mat-icon-button [matMenuTriggerFor]="LoginMenu">
       <mat-icon>account_circle</mat-icon>
   </button>
   <mat-menu #LoginMenu>
        <button mat-menu-item (click)="logOut()">LogOut</button>
    </mat-menu>
   <button class="icon-button" mat-icon-button (click)="store()">
        <mat-icon>store</mat-icon>
   </button>
   <button mat-raised-button matBadge={{items}} matBadgePosition="before" matBadgeColor="accent" (click)="checkOut()">
       <mat-icon>shopping_cart</mat-icon>
       Checkout
   </button>
</mat-toolbar>
