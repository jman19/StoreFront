<div class="page">
    <div class="absoluteCenter">
    <mat-card class="sign-card"> 
        <h2 style="text-align: center">Welcome To The Shop!</h2>
        <div class="center">
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput placeholder="example@mail.com">
                <mat-icon matSuffix>account_circle</mat-icon>
                <mat-hint>email</mat-hint>
            </mat-form-field>
        </div>
        <div class="center">
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput placeholder="Password">
                <mat-icon matSuffix>lock</mat-icon>
                <mat-hint>Password</mat-hint>
            </mat-form-field>
        </div>
        <!--The content below is for the sign up/sign in-->
        <div class="groupRowCenter" style="margin-left: 20px">
            <button mat-raised-button style="margin-right: 20px">
                <mat-icon>input</mat-icon>
                Sign In
            </button>
            <button mat-raised-button>
                <mat-icon>launch</mat-icon>
                Sign Up
            </button>
        </div>
    </mat-card>
</div>
</div>
